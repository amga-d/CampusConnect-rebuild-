  <!-- Additional Information Modal -->
  <div class="modal" id="additionalInfoModal">
    <div class="modal-content">
      <h3 class="modal-title">Complete Your Profile</h3>
      <form id="additionalInfoForm" class="form-layout">
        <div class="profile-section">
          <div class="profile-picture" id="profilePictureContainer">
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*" style="display: none;">
            <!-- <img src="add.png" alt="Profile Picture" id="profilePicturePreview"> -->
          </div>
          <p class="upload-text">Click to upload</p>
        </div>
        <div class="fields-section">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
          </div>
          <div class="form-group">
            <label>Gender</label>
            <div class="radio-group">
              <label>
                <input type="radio" name="gender" value="male"> Male
              </label>
              <label>
                <input type="radio" name="gender" value="female"> Female
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" name="birthday">
          </div>
          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" name="location" placeholder="Enter your location">
          </div>
          <div class="form-group">
            <label for="bio">Bio</label>
            <textarea id="bio" name="bio" rows="4" placeholder="Write a short bio"></textarea>
          </div>
        </div>
        <button type="submit" class="save-button">Save</button>
      </form>
    </div>
  </div>
  </div>

</html>
