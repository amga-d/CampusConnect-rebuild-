
<!DOCTYPE html>
<html lang="en">

<head>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <title>CampusConnect</title>
    <link rel="stylesheet" href="/styles/home_sidebar.css" />
    <!-- <link id="dynamic-styles" rel="stylesheet" href="" /> -->
    <script src="/script/home.js"></script>
    <!-- <script src="/script/community.js"></script>
    <script src="/script/mycommunities.js"></script> -->
</head>

<body>
    <div class="layout">
        <!-- Animated Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="logo-container">
                <button id="toggleSidebar" aria-label="Toggle Sidebar">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="image-box">
                    <img
                        src="/img/landing/logo_image.png"
                        alt="CampusConnect"
                        class="logo" />
                    <img
                        src="/img/landing/logo_name.png"
                        alt=""
                        class="logo_name" />
                </div>
            </div>

            <nav class="sidebar-nav">
                <ul class="nav-list">
                    <li class="nav-item active">
                        <a href="#home">
                            <i class="fas fa-home"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#discover">
                            <i class="fas fa-compass"></i>
                            <span>Discover</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#myCommunities">
                            <i class="fas fa-users"></i>
                            <span>My Communities</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#events">
                            <i class="fas fa-calendar"></i>
                            <span>Events</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#news">
                            <i class="fas fa-newspaper"></i>
                            <span>News</span>
                        </a>
                    </li>
                </ul>

                <div class="nav-divider"></div>

                <div tabindex="0" class="new-community-link">
                    <a href="#newcommunity" class="plusButton">
                        <svg class="plusIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30">
                            <g mask="url(#mask0_21_345)">
                                <path d="M13.75 23.75V16.25H6.25V13.75H13.75V6.25H16.25V13.75H23.75V16.25H16.25V23.75H13.75Z"></path>
                            </g>
                        </svg>
                    </a>
                    <span> New Community</span>
                </div>

                <div class="profile-section">
                    <a href="#profile" class="profile-link">
                        <div class="profile-image">
                            <img src="/img/home/default_profile.png" alt="Profile">
                        </div>
                        <div class="profile-info">
                            <span class="profile-name">user</span>
                        </div>
                        <i class="fas fa-chevron-right profile-arrow"></i>
                    </a>
                </div>
            </nav>
        </aside>

        <!-- Add this after the sidebar and before the main content -->
        <div class="main-wrapper">
            <header class="top-bar">
                <div class="left-section">
                    <div class="bar" id='bar'><i class="fa-solid fa-bars"></i></div>
                    <h2 id="nav-title">Home</h2>
                </div>

                <div class="right-section">
                    <div class="top-bar-actions">
                        <button class="notification-btn">
                            <i class="fas fa-bell"></i>
                        </button>
                        <div class="notification-dropdown">
                        <div class="dropdown-header">
                            <h3>Notifications</h3>
                            <button class="mark-all-read">Mark all as read</button>
                        </div>
                        <div class="dropdown-content">
                            <div class="empty-state">
                                <i class="fas fa-bell-slash"></i>
                                <p>No new notifications</p>
                            </div>
                        </div>
                    </div>

                        <button class="messages-btn">
                            <i class="fas fa-envelope"></i>
                        </button>
                    <div class="messages-dropdown">
                        <div class="dropdown-header">
                            <h3>Messages</h3>
                            <button class="mark-all-read">Mark all as read</button>
                        </div>
                        <div class="dropdown-content">
                            <div class="empty-state">
                                <i class="fas fa-envelope-open"></i>
                                <p>No new messages</p>
                            </div>
                        </div>
                    </div>

                        <div  class="user-menu">
                            <button class="user-menu-btn" id="userMenuBtn">
                                <div class="user-avatar">
                                    <img src="/img/home/default_profile.png" alt="User Avatar">
                                </div>
                                <i class="fas fa-chevron-down"></i>
                            </button>
                            <div class="user-dropdown" id="userDropdown">
                                <a href="#profile" class="profile-link2">Profile</a>
                                <a onclick="preventDefault()">Settings</a>
                                <a href="/api/v1/auth/logout">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <main id="main-content"></main>
        </div>
    </div>

    <button id="dark-mode-toggle" class="dark-mode-toggle">
        <i class="fas fa-moon"></i>
    </button>



</body>

</html>
